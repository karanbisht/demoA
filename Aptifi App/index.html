    <body id="friendsApp">
        <div data-role="layout" data-id="default">
            <!--View content will render here-->
        </div>
        
         <div data-role="layout" data-id="innerPages">
    
 		</div>              
      
        <!-- maxlength="10" pattern="[0-9]*"-->
        <!--WELCOME VIEW -->
        <div data-role="view" id="welcome" data-layout="default" class="welcome-scrn form-view" data-model="app.Login" data-init="app.Login.init" data-show="app.Login.show">
            <div data-role="header"></div>
            <h1 class="app-name center-text">Aptifi </h1>
            <form id="login-form" data-bind="events: { keyup: checkEnter }" class="">
                <ul data-role="listview" data-style="inset">
                    <li class="username"><input type="text" id="loginUsername"  placeholder="Mobile No"  /></li>
                    <li class="password"><input type="password" id="loginPassword" placeholder="Password"  /></li>
                    <span style="float:right" class="forgetText" data-bind="click: forgetPass">forget Password ?</span>
                </ul>
            
            <ol class="group-wrp">
                <li>
                    <span id="login" data-role="touch" data-bind="events: { tap: login }">
                        <a data-role="button" class="btn btn-login">Login</a>
                    </span>
                </li>
             </ol>    
             </form> 
             
            <ol class="group-wrp">
                <li class="reg-Button">
                    <span id="registration" data-role="touch" data-bind="events: {tap: registration}">
                        <a data-role="button" class="btn register">Join</a>
                    </span>
                </li>
            </ol>
            <div data-role="footer"><p>&copy; <span data-bind="text: getYear"></span> Sakshay Web Technologies.</p></div>
        </div>
        
          <div data-role="view" id="welcome1" data-layout="default" class="welcome-scrn form-view" data-model="app.Login" data-init="app.Login.init" data-show="app.Login.show">
              
			</div>
