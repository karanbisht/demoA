<div data-role="view" id="view-all-activities" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.userReplyNotificationList" data-init="app.userReplyNotificationList.init" data-show="app.userReplyNotificationList.show">
         <div data-role="header">        
              <div data-role="navbar">     
                   Chat
             	<a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
              </div>                                          
	     </div>
            
          
<!--data-append-on-refresh="true"-->	

     <div>
    	<ul id="userReply-notification-listview" data-style="inset" data-role="listview" data-template="userReplyNotificationTemplate" ></ul>
         <p id="no-activities-span" hidden="hidden" class="no-items-msg">
	    	   <b>You have no Notification for you.</b>
    	 </p>
 	</div> 
   
</div>



		<script type="text/x-kendo-template" id="userReplyNotificationTemplate">
    		<div class="cf" >
         		<div class="user-avatar">
            		<img src="styles/images/notification1.png" />
        		 </div>           
       		 <div class="activity-content" >
       		     <h2 id="activityTemplateTitle" class="person-name" >${title}</h2>
       		     <span id="activityTemplateDate" class="time-span" >${CreatedAtFormatted()}</span>
       		     <a id="activityTemplateMessage" class="user-share-txt" >${message}</a>            			            
       		 </div>
		    </div>
		</script>
