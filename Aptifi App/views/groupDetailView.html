   <div data-role="view" id="view-all-activities" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.groupDetail" data-init="app.groupDetail.init" data-show="app.groupDetail.show" >            
       <div data-role="header">           
             <div data-role="navbar">           
                    Groups
                   <a class="nav-button nav-button-back hide-text" data-align="left"  data-role="backbutton">Back</a>
    	     </div>
	
           </div>
	
	
    
       <div class="welcome-scrn form-view" >
           
            <ol class="group-wrp"  Style="margin-top:40%">
                <li>
                    <span id="login" data-role="touch" data-bind="events: { tap: showGroupNotification }">
                        <a data-role="button" class="btn btn-login">Group Notification</a>
                    </span>
                </li>
  
                <li class="reg-Button">
                    <span id="registration" data-role="touch" data-bind="events: {tap: showGroupMembers}">
                        <a data-role="button" class="btn register">Group Members</a>
                    </span>
                </li>
			</ol>	
           
      </div> 

   
	</div>    


 <div data-role="view" id="groupNotificationShow" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.Activities" data-init="app.Activities.init" data-show="app.Activities.show">
      <div data-role="header">        
           <div data-role="navbar">      
               Group Notification
               <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" >Back</a>
    	   </div>
	  </div>
	
	 <div>
    	<ul id="groupDetail-listview" data-style="inset" data-role="listview" data-template="groupDetailTemplate" data-bind="source:activities"></ul>
         <p id="no-activities-span" hidden="hidden" class="no-items-msg">
	    	   <b>You have no Notification for you.</b>
    	 </p>
 	</div> 
 </div>



	 <div data-role="view" id="groupMemberShow" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.groupDetail" >
      <div data-role="header">        
           <div data-role="navbar">      
               Group Members
               <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" >Back</a>
    	   </div>
	  </div>
	
	 <div>
    	<ul id="groupMember-listview" data-style="inset" data-role="listview" data-template="groupMemberTemplate" data-bind="source:userData"></ul>
         <p id="no-activities-span" hidden="hidden" class="no-items-msg">
	    	   <b>You have no Notification for you.</b>
    	 </p>
 	</div> 
	</div>

		<script type="text/x-kendo-template" id="groupMemberTemplate" data-role="touch" >
    		<div data-role="touch"  class="cf">
	        	<!--<div class="user-avatar">
    	        	<img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" />
        		</div>-->
       		 <div class="activity-content">
       		     <h2 id="" class="person-name">${DisplayName}</h2>
       		     <span id="" class="time-span" >${CreatedAtFormatted()}</span>
       		 </div>
		    </div>
		</script>



	<script type="text/x-kendo-template" id="groupDetailTemplate" data-role="touch" >
    		<div data-role="touch"  class="cf">
        <!--<div class="user-avatar">
            <img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" />
        </div>-->
       		 <div class="activity-content">
       		     <h2 id="activityTemplateTitle" class="person-name">${Title}</h2>
       		     <span id="activityTemplateDate" class="time-span" >${CreatedAtFormatted()}</span>
       		     <a id="activityTemplateMessage" class="user-share-txt">${Message}</a>
       		 </div>
		    </div>
	</script>
