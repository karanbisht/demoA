<div data-role="view" id="view-all-activities" data-layout="default" class="activities-view" data-model="app.adminLogin"
     data-show="app.adminLogin.forgetPassShow" >
    <div data-role="header">
        <div data-role="navbar">
            Forget Password
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a>
            <!--<a style="width: 3.5em;height:3.5em;margin-top:-.5px; border: 0 none;  background-position: 0 50%;background-color: transparent;" data-align="left" data-role="backbutton"><img src="styles/images/icon-arrow_left.png " style="background-position: .65em 50%;width:100%;height:90%"/></a>-->
        </div>
    </div>

    <div>
        <p style="color:#8CAC7B; padding:10px 10px 10px 0px; text-align:left">To Retrieve your password , please enter forget password code sent to your number.</p>
        <ul data-role="listview" data-style="inset">
            <li class="username">
                <input type="number" pattern="[0-9]*" step="0.01"  id="forgetMobile" placeholder="Code" />
            </li>
        </ul>
    </div>
    <li class="defineSaveButton" data-role="touch" data-bind="events: { tap: changerPassword }">
        Next
    </li>
</div>


<div data-role="view" id="genrateNewPass" data-layout="default" class="activities-view" data-model="app.adminLogin"
     data-show="app.adminLogin.newPassShow" >
    <div data-role="header">
        <div data-role="navbar">
            Generate Password
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.adminLogin.goBackOrgLogin"></a>
            <!--<a style="width: 3.5em;height:3.5em;margin-top:-.5px; border: 0 none;  background-position: 0 50%;background-color: transparent;" data-align="left" data-role="backbutton"><img src="styles/images/icon-arrow_left.png " style="background-position: .65em 50%;width:100%;height:90%"/></a>-->
        </div>
    </div>

    <div>
        <p style="color:#8CAC7B; padding:10px 10px 10px 0px;text-align:left"> Enter New password to change your password.</p>
        <ul data-role="listview" data-style="inset">
            <li class="username">
                <input type="text" id="newMobile" placeholder="New Password" />
            </li>
            
            <li class="username">
                <input type="text" id="renewMobile" placeholder="Confirm password" />
            </li>
        </ul>
    </div>
    <li class="defineSaveButton" data-role="touch" data-bind="events: { tap: saveChangerPassword }">
        Save
    </li>
</div>
