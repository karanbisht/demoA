 <div data-role="view" id="groupNotificationShow" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.orgListView" data-show="app.orgListView.adminNotificationShow">
      <div data-role="header">        
           <div data-role="navbar">      
               Org. Notification
               <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a> 
               <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>    
               <!--<a style="width: 3.5em;height:3.5em;margin-top:-.5px; border: 0 none;  background-position: 0 50%;background-color: transparent;" data-align="left" data-role="backbutton"><img src="styles/images/icon-arrow_left.png " style="background-position: .65em 50%;width:100%;height:90%"/></a>-->
    	   </div>
	  </div>
	
	 <div>
         <div class="loader" id="progressAdminNoti" style="display:none;margin-top:48%">
                      <div class="ball"></div>
                      <!--<div class="loading1">Loading...</div>-->
         </div>

    	<ul id="admin-noti-listview" data-style="inset" data-role="listview" data-template="adminNotiTemplate"></ul>
             <p id="no-activities-span" hidden="hidden" class="no-items-msg">
	        	   <b>You have no Notification for you.</b>
    	     </p>
 	</div> 

 </div>


	<script type="text/x-kendo-template" id="adminNotiTemplate" >
            <div class="cf" data-role="touch" data-bind="events: { tap: groupNotificationSelected }">
         
	            <!--<div class="user-avatar">    
        		    <img src="styles/images/notification1.png" />
 	           </div>-->     
        
                 #if(date!==previousDate){#          
                      <div style="text-align: center;margin-bottom:10px;margin-top:5px;">
                             <span id="activityTemplateDate" style="text-align:center;line-height:10pt;border-radius:6px;background-color:rgb(230,230,230);padding:2px 10px 2px 10px;color:rgb(53,152,219);">${date}</span>              
                      </div>
                  #}#
            
       		 <div class="activity-content" style="background-color:rgb(253,255,133);padding:10px;border-radius:6px;" >
       		    
                  #if(title!=='' && title!=='null' && title!==null){#
                         <h2 id="activityTemplateTitle" class="orgNameList" style="margin-left:-3px; color:rgb(107,111,116);" >${title}</h2>
                      #if(pid!=='0'){#
                         <span id="activityTemplateDate" class="time-span" style="padding-right:2px;">${time}</span> 
               	  #}#
                 #}#
        
 				   <!--<img src="styles/images/arrow.png" style="float:left;margin-left:-19px;"/>-->           
       		     <a id="activityTemplateMessage" class="orgContentMsg" style="color:rgb(188,188,188);" >${message}</a>     
        
                    #if(attached!=='' && attached!=="0"){#
                      <br/>  
                      <img src= ${attachedImg} style="height:100px ; width:auto;margin-top:10px;" /> 
                    #}#            
  
       		 </div>
		    </div>
	</script>
