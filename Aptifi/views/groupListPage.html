<div data-role="view" id="view-all-activities-GroupList" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.GroupList" data-init="app.GroupList.init" data-show="app.GroupList.show">
    <div data-role="header">
        <div data-role="navbar">
            Groups
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.GroupList.backToOrgDetail"></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>
    <div>

        <div class="loader" id="admin-groupList-loader" style="display:none;">
            <div class="ball"></div>
        </div>

        <ul id="group-listview" data-style="inset" data-role="listview" data-template="groupTemplate"  data-bind="source:groupListData"></ul>
        <p id="no-notification-span" hidden="hidden" class="no-items-msg">
            <b>You have no Notification yet.</b>
        </p>
    </div> 
    
    <div data-role="footer">
        <div id="addGroupTabStrip" data-role="tabstrip" data-selected-index="2">
            <a id="tabAddGroup" data-icon="add" data-role="button" data-bind="click: addGroup" >Add Group</a>
            <a id="tabDeleteGroup" data-icon="trash" data-role="button" data-bind="click: deleteGroup" >Delete Group</a>
        </div>
    </div>

</div>

<script type="text/x-kendo-template" id="groupTemplate" data-role="touch" data-bind="events: { tap: groupSelected }">
    #if (groupID!==0 && groupID!=='0') {#
<div data-role="touch" data-bind="events: { tap: groupSelected }" class="cf">
    <div class="group-img-show"></div>
    <div class="activity-content">
        <h2 id="" class="person-name">${groupName}</h2>
        #if (addDate!==0) {#
            <span id="" class="time-span" ></span>
        #}#
        <a id="activityTemplateMessage" class="user-share-txt">${groupDesc}</a>
    </div>
</div>
    #}else {#
        <div class="cf">
        <div class="group-img-show"></div>
        <div class="activity-content">
                <h2 id="" class="person-name">${groupName}</h2>
                <a id="activityTemplateMessage" class="user-share-txt">${groupDesc}</a>
            </div>
        </div>
    #}#   
</script>
