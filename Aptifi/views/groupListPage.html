   <div data-role="view" id="view-all-activities" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.GroupList" data-init="app.GroupList.init" data-show="app.GroupList.show">            
       <div data-role="header">           
             <div data-role="navbar">           
                    Groups
             	<a style="width: 2em;height:2.5em;padding-bottom:2px;border: 0 none;  background-position: 0 50%;background-color: transparent;" data-align="left" data-role="backbutton"><img src="styles/images/icon-arrow_left.png" style="background-position: .65em 50%;"/></a>
    	     </div>
	   </div>
	<!-- data-append-on-refresh="true" -->
	 <div>
      <ul id="group-listview" data-style="inset" data-role="listview" data-pull-to-refresh="true"  data-template="groupTemplate"  data-bind="source:groupListData"></ul>
    	<p id="no-notification-span" hidden="hidden" class="no-items-msg">
    	   <b>You have no Notification yet.</b>
    	</p>
 	</div> 

     <div data-role="footer">
       	 <div data-role="tabstrip" data-selected-index="2">
            	<a id="" data-icon="add" data-role="button" data-bind="click: addGroup" >Add Group</a>
                <a id="" data-icon="trash" data-role="button" data-bind="click: deleteGroup" >Delete Group</a>
         	</div>
 	</div>
   
	</div>    

<!-- Activities ListView Template -->
		<script type="text/x-kendo-template" id="groupTemplate" data-role="touch" data-bind="events: { tap: groupSelected }">
    		<div data-role="touch" data-bind="events: { tap: groupSelected }" class="cf">
   		     <div class="user-avatar">
					<img src="styles/images/group1.png" />
		        </div>
       		 <div class="activity-content">
       		     <h2 id="" class="person-name">${groupName}</h2>
            		#if(addDate!==0){#
       		     <span id="" class="time-span" >${CreatedAtFormatted()}</span>
            		#}#
                    <a id="activityTemplateMessage" class="user-share-txt">${groupDesc}</a>
       		 </div>
		    </div>
		</script>
