<div data-role="view" id="newsList" data-id="innerActivity" data-layout="default" data-reload="true" class="activities-view-info" data-model="app.orgNews" data-show ="app.orgNews.show">
    <div data-role="header" style="border-bottom:2px solid #BABBBF">         
              <div data-role="navbar">     
                 <span>Organization News</span>
                 <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.orgNews.gobackOrgPage"></a>    
                 <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callUserLogin"></a>
              </div>                                          
    </div>
    
            <div class="loader" id="newsLoader" style="display:none;">
                      <div class="ball"></div>
            </div>

    <span id="orgNewsList" data-style="inset" data-role="listview" data-template="orgNewsTemplate"   data-bind="source: activities"></span>
</div>0

             <div class="newsList-content-new">

                    <div class="dateDisplay">

                        <span></span>
                    </div>           
                <br/>
                <br/>
            
                <a id="activityTemplateMessage" class="orgContentMsg">#= news_desc #</a>            			                        
                  #if (news_image!=='' && news_image!==0 && upload_type==="image") {#
                    <br/>
                    <img src= ${news_image} style="max-height:200px;margin-top:10px;" />

                     <div id="img_Div_${id}" style="display:none">
                            <div class="show-native-img"></div>
                            <br/><br/>
                     </div>
                     <a data-role="button" id="imgToDownload_${id}"  data-align="right" data-click="app.Activities.imageDownlaodClick"  style="float:right" data-imgPath=${news_image} data-notiid=${id}>View</a> 
 
                  #}else if (news_image!=='' && news_image!=='0' && upload_type==="video"){#          
                     <br/>
                        <!--<video  width="300" height="300" controls>
                             <source src=${news_image} >
                        </video>-->
                                           
                       <div class="event-vid-show" id=""></div>

                        <div id="video_Div_${id}" style="display:none">

                        </div>
                        <a data-role="button" id="videoToDownload_${id}" data-align="right" style="float:right;" data-click="app.Activities.videoDownlaodClick" data-someAttribute=${news_image} data-notiid=${id}>View</a>

                   #}#            
                #}else{#   

	                     <div>
                           <div id="activityTemplateTitle" class="HeadingClass" >${news_name}</div> 
              		     <span  id="activityTemplateMessage"  style="color:rgb(147,147,147);padding-right:10px;text-align:justify;" >${news_desc}</span>            			                 
                         </div>
                #}#
            </div>   
          </div>
