<div data-role="view" id="newsList" data-id="innerActivity" data-layout="default" class="activities-view"  data-model="app.orgNews" data-show ="app.orgNews.show">
    <div data-role="header" style="border-bottom:2px solid #BABBBF">         
              <div data-role="navbar">     
                 <span>Organization News</span>
                 <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.orgNews.gobackOrgPage"></a>    
                 <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callUserLogin"></a>
              </div>                                          
    </div>
    
            <div class="loader" id="newsLoader" style="display:none;margin-top:48%">
                      <div class="ball"></div>
            </div>

            <ul id="orgNewsList" data-style="inset" data-role="listview" data-template="orgNewsTemplate"   data-bind="source: activities"></ul>
</div>

		<script type="text/x-kendo-template" id="orgNewsTemplate">

            <div class="cf" data-role="touch" >         
                     
                 <div class="notiList-content">
                    <div class="dateDisplay">
                    <span id="activityTemplateDate" class="dateValue">${news_date},${news_time}</span>
                    <hr class="dateLine"/>
                    <span></span>
                </div>
           
                <br/>
                <br/>
            
                <a id="activityTemplateMessage" class="orgContentMsg">#= news_desc #</a>            			            

            
                 #if (news_image!=='' && news_image!=='0') {#
                    <br/>
                    <img src= ${news_image} style="max-height:200px;margin-top:10px;" /> 
                #}#            

            
            
            </div>   
          </div> 
		</script>
