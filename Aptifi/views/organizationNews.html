<div data-role="view" id="newsList" data-id="innerActivity" data-layout="default" class="activities-view"  data-model="app.orgNews" data-show ="app.orgNews.show" data-transition="zoom">
    <div data-role="header" style="border-bottom:2px solid #BABBBF">         
              <div data-role="navbar">     
                 <span>Organization News</span>
                 <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.orgNews.gobackOrgPage"></a>    
                 <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callUserLogin"></a>
              </div>                                          
    </div>
    
    <ul id="orgNewsList" data-style="inset" data-role="listview" data-template="orgNewsTemplate"   data-bind="source: activities"></ul>
</div>

		<script type="text/x-kendo-template" id="orgNewsTemplate">

            <div class="cf" data-role="touch" >         
       		<div >
  
                 #if(id!==0){#
                 <span id="activityTemplateDate"  class="notiNameList"  >News Date: ${news_date}</span>       	                         
                 #}#
            
                 <span  id="activityTemplateMessage"  class="orgContentMsg" >${news_desc}</span>            			            
		       </div>   
            </div>   
            
		</script>
