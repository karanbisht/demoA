<div data-role="view" id="groupNotificationShow" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.orgGroupListView" data-show="app.orgGroupListView.adminNotificationShow">
      <div data-role="header">        
           <div data-role="navbar">      
               Group Notification
               <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" >Back</a>
    	   </div>
	  </div>
	
	 <div>
    	<ul id="admin-noti-listview" data-style="inset" data-role="listview" data-template="adminNotiTemplate"></ul>
         <p id="no-activities-span" hidden="hidden" class="no-items-msg">
	    	   <b>You have no Notification for you.</b>
    	 </p>
 	</div> 
 </div>


	<script type="text/x-kendo-template" id="adminNotiTemplate" >
            <div class="cf" data-role="touch" data-bind="events: { tap: groupNotificationSelected }">
         
	            <div class="user-avatar">    
        		    <img src="styles/images/notification1.png" />
 	           </div>     
            
       		 <div class="activity-content" style="background-color:rgb(253,255,133);padding:10px;border-radius:6px;margin-left:60px;" >
       		     <h2 id="activityTemplateTitle" class="orgNameList" style="margin-left:-3px; color:rgb(107,111,116);" >${title}</h2>
                   #if(pid!=='0'){#
        		     <span id="activityTemplateDate" class="time-span" style="padding-right:2px;">${CreatedAtFormatted()}</span>
            	  #}#
 				   <img src="styles/images/arrow.png" style="float:left;margin-left:-19px;"/>           
       		     <a id="activityTemplateMessage" class="orgContentMsg" style="color:rgb(188,188,188);" >${message}</a>            			            
       		 </div>
		    </div>
	</script>
