<div data-role="view" id="view-all-activities" data-layout="default" class="activities-view" data-model="app.addCustomerByAdmin"
     data-init="app.addCustomerByAdmin.regInit" data-show="app.addCustomerByAdmin.addNewRegistration" >
    <div data-role="header">
        <div data-role="navbar">
            Add Member
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" >Back</a>
            <!--<a class="nav-button nav-button-add hide-text" data-align="right" data-role="button" data-bind="click: addNewRegistration">Add</a>-->
        </div>
    </div>
  
    	<div>
          <form>
                <ul data-role="listview" data-style="inset">
                    <li class="username"><input type="text" class="k-textbox" id="regFirstName" placeholder="First Name" /></li>
                    <li class="password"><input type="text" class="k-textbox" id="regLastName" placeholder="Last Name" /></li>
                    <li class="password"><input type="email" class="k-textbox" id="regEmail" placeholder="Email" /></li>
                    <li class="password"><input type="email" class="k-textbox" id="regMobile" placeholder="Mobile Number" /></li>                   
                 </ul>
          </form>    
    	</div>  
            <ol class="reg-group-wrp">
                <li>
                    <span id="registrationNextR" data-role="touch"  style="float:right;margin-left:10px;" data-bind="events: { tap: registerR }">
                        <a data-role="button" class="k-button" type="submit" style="background-color:#33539E">Next</a>
                    </span>
                </li>
            </ol>
</div>
