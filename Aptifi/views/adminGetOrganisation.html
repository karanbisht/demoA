<div data-role="view" id="view-all-activities-admin" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.adminOragnisationList" data-init="app.adminOragnisationList.init" data-show="app.adminOragnisationList.show">
         <div data-role="header">        
              <div data-role="navbar">     
                   Chat
             	<a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Log out</a>
		         <a class="nav-button nav-button-add hide-text" data-align="right" href="#moreFeature" data-role="button" data-rel="popover">Add</a>  
              </div>                 
	     </div>

     <div>
    	<ul id="admin-org-listview" data-style="inset" data-role="listview" data-template="adminOrganisationTemplate" data-pull-to-refresh="true" data-bind="source: activities"></ul>
	         <p id="no-activities-span" hidden="hidden" class="no-items-msg">
		    	   <b>You have no Notification for you.</b>
    		 </p>
 	</div> 
   
   <div data-role="footer">
        <div data-role="tabstrip">
            <a id="manageGroupView" data-icon="organize" data-role="button" href="#view-all-activities-admin" >Manage Organisation</a>
            <a id="replyUserView" data-icon="reply" data-role="button" data-bind="click: replyUser" >Reply User</a>
            <a id="sendNotificationView" data-icon="action" data-role="button" data-bind="click: sendNotification" >Send Notification</a>
        </div>
   </div>
   
    
</div>	


	<script type="text/x-kendo-template" id="adminOrganisationTemplate">
    		<div class="cf" data-role="touch" data-bind="events: { tap: organisationSelected }">
         <div class="user-avatar">
            <img src="styles/images/notification1.png" />
        </div>           
       		 <div class="activity-content" >
       		     <h2 id="activityTemplateTitle" class="orgNameList" style="margin-left:-3px;color:rgb(107,111,116);" >${orgName}</h2>
            
            		#if(bagCount!=='D'){#
						<div class="divBagVal"></div>            
            		#}# 
            
       		     <!--<span id="activityTemplateDate" class="time-span" >${CreatedAtFormatted()}</span>-->
       		     <a id="activityTemplateMessage" class="orgContentMsg" style="color:rgb(188,188,188);" >${orgDesc}</a>            			            
       		 </div>
		    </div>
	</script>
