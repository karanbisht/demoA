		<script type="text/x-kendo-template" id="activityTemplate">

                      <br/>  
                      <img src= ${attachedImg} style="height:100px ; width:auto;margin-top:10px;" /> 
                    #}#            
            
       		</div>
		    </div>
               
           #}else{#
             	<div class="cf">
            
       		<div class="activity-content" style="background-color:rgb(253,255,133);padding:10px;border-radius:6px;" >

                   #if(org_id!=='0'){#
        		     <span id="activityTemplateDate" class="time-span" style="padding-right:2px;">${CreatedAtFormatted()}</span>
            	  #}#
 				   <!--<img src="styles/images/arrow.png" style="float:left;margin-left:-19px;"/>-->

       		</div>
		    </div>  
               
           #}#
