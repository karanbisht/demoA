
<div data-role="view" id="view-all-activities" data-id="innerActivity" data-layout="mobile-tabstrip-admin" class="activities-view" data-model="app.userReplyList" data-init="app.userReplyList.init"  data-show="app.userReplyList.show">	
	 <div>
    	<ul id="user-Reply-listview" data-style="inset" data-role="listview" data-template="userReplyTemplate"></ul>
         <p id="no-activities-span" hidden="hidden" class="no-items-msg">
	    	   <b>You have no Notification for you.</b>
    	</p>
 	</div> 

   
</div>


	<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="userReplyTemplate" data-role="touch" data-bind="events: { tap: clickOnUserName}">
   	<div class="cf" data-role="touch" data-bind="events: { tap: clickOnUserName }" >
         <div class="user-avatar">
            <img src="styles/images/avatar.png" />
        </div>           
       		 <div class="activity-content" >
       		     <h2 id="activityTemplateTitle" class="person-name" >${cust_fname}</h2>
       		     <span id="activityTemplateDate" class="time-span" >${mobile}</span>
       		     <a id="activityTemplateMessage" class="user-share-txt" >${cust_email}</a>            			            
       		 </div>
		    </div>
</script>
