<div data-role="view" id="userNotificationShow" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.Activities">
      <div data-role="header">        
           <div data-role="navbar">      
               User Notification
             	<a style="width: 2em;height:2.5em;padding-bottom:2px;border: 0 none;  background-position: 0 50%;background-color: transparent;" data-align="left" data-role="backbutton"><img src="styles/images/icon-arrow_left.png" style="background-position: .65em 50%;"/></a>
    	   </div>
	  </div>
	
	 <div>
    	<ul id="userDetail-listview" data-style="inset" data-role="listview" data-template="userDetailTemplate" data-bind="source:activities"></ul>
         <p id="no-activities-span" hidden="hidden" class="no-items-msg">
	    	   <b>You have no Notification for you.</b>
    	 </p>
 	</div>  
 </div>


	<script type="text/x-kendo-template" id="userDetailTemplate" data-role="touch" >
    		<div data-role="touch"  class="cf">
        <!--<div class="user-avatar">
            <img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" />
        </div>-->
       		 <div class="activity-content">
       		     <h2 id="activityTemplateTitle" class="person-name">${Title}</h2>
       		     <span id="activityTemplateDate" class="time-span" >${CreatedAtFormatted()}</span>
       		     <a id="activityTemplateMessage" class="user-share-txt">${Message}</a>
       		 </div>
		    </div>
	</script>
