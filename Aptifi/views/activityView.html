    <div data-role="header">
        <div data-role="navbar">
            Notification

        </div>-->
        
        <div>
	        <div class="notiList-content">
                <div class="dateDisplay">                  
                  <span id="notiDate" class="dateValue">${date}</span> 
                  <hr class="dateLine"/>
                  <span></span>
                </div>
                <br/>
    	        <!--<span id="activityDate" class="time-span" data-bind="text: CreatedAtFormatted"></span>-->
        	    <li id="titleContainer">
            		  <!--<img src="styles/images/arrow.png" style="margin-left:-19px;"/>-->

              		<span id="activityText" data-bind="text: message" class="user-share-txt"></span>
                    
                     <!--<img id="notiImg" data-bind="attr: { src:attachedImg, alt: imageAlt }" />-->

            <!--<img id="picture" class="picture" data-bind="attr:{src: PictureUrl()}" width="100%"/>-->            
            </div>
            <br/>
            <div id="notiImage" style="max-height:300px;heigh:auto;width:100%;margin-top:10px;"></div>
       </div> 
        
             <div class="loader" id="progressChat" style="display:none;margin-top:50%">
                      <div class="ball"></div>
                      <!--<div class="loading1">Loading...</div>-->
             </div>

        <div id="commentListContainer" >
            <div class="comments-wrp">
                <ul id="comments-listview" data-template="commentsTemplate"  class="commentClasList"></ul>
            </div>
        </div>              
    </div>   
    
   
   <div id="commentPanel" data-role="footer" style="background-color:#FF9F23;padding:3px;padding-bottom:3px;padding-top:6px;">
        <div style="display:inline;">
  		 <div style="float:left;width:86%;border-radius:6px;border:none;bacground-color:#ffffff"><textarea class="replyTextArea" id="newComment" placeholder="Reply" style="padding:5px;margin-left:5px;border-radius:6px;border:none;"></textarea></div>
           <!--<input type="button" value="Send" style="width:19%;height:30px;background-color:#4583ED;border:none;color:#ffffff" data-role="button" data-bind="click: saveComment"/>-->
           <a style="background:transparent; border:none;float:right;" data-icon="action" data-align="right" data-role="button" data-bind="click: saveComment"></a>              
        </div>
   </div>          
</div>
