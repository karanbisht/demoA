<div data-role="view" id="view-all-activities-Group" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.subGroupDetail" data-init="app.subGroupDetail.init" data-show="app.subGroupDetail.show" >
    <div data-role="header">
        <div data-role="navbar">
            <span id="adminGroupHeader"></span>
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.subGroupDetail.goToPrePageOrg"></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>

    <div>
        <ul id="allAdminManageList" data-role="listview" style="padding:0px 10px 10px 10px;">

            <li id="adminOrgNoti-icon" style="padding-top:10px;">
                <div data-role="touch" data-bind="events: { tap: showSubGroupNotification }">
                    <span class="adminLiText">Group Messages</span>
                </div>
            </li>

            <li id="adminOrgMem-icon">
                <div data-role="touch" data-bind="events: {tap: showSubGroupMembers}">
                    <span class="adminLiText">Group Members</span>
                </div>
            </li>

            <li id="adminOrgUpd-icon">
                <div data-role="touch" data-bind="events: {tap: showUpdateSubGroupView}">
                    <span class="adminLiText">Update Group</span>
                </div>
            </li>

        </ul>
    </div>
</div>

<div data-role="view" id="updateSubGroupInfo" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.subGroupDetail" >
    <div data-role="header">
        <div data-role="navbar">
            Update Group
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>
    
        
    <div class="loader" id="updateSGLoader" style="display:none;">
            <div class="ball"></div>
    </div>

    <div id="enterNotification" class="textWithTextArea">

        <input type="text"  id="editGroupName" class="defineTextBox"  placeholder="Enter New Group Name" />

            <br/>
            <br/>
                   <textarea  id="editGroupDesc" placeholder="Write Group description here (Optional) ?" class="common"></textarea> 
            <br/>
            <br/>

    </div>

    <li class="defineSaveButton" data-role="touch" data-bind="events: { tap: saveUpdatedGroupVal }">
        Save
    </li>
</div>

<div data-role="view" id="subGroupMemberShow" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.subGroupDetail" data-show="app.subGroupDetail.showSubGroupMembersShow">
    <div data-role="header">
        <div data-role="navbar">
            Group Members
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.subGroupDetail.backToPrePage" ></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>
    

    <div class="loader" id="memberSGLoader" style="display:none;">
            <div class="ball"></div>
    </div>


    <div>
        <ul id="subGroupMember-listview"  data-style="inset" data-role="listview" data-template="subGroupMemberTemplate"></ul>        
    </div>

    <div data-role="footer">
        <div data-role="tabstrip" data-selected-index="2">
            <a id="addGroupMemberBtn" data-icon="add" data-role="button" data-bind="click: addMemberToGroup" >Add Members</a>
            <a id="deleteGroupMemberBtn" data-icon="trash" data-role="button" data-bind="click: removeMemberFromGroup" >Remove Members</a>
        </div>
    </div>
</div>

<div data-role="view" id="addMemberToSubGroup" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.subGroupDetail" data-init="app.subGroupDetail.initAddMember" data-show="app.subGroupDetail.showAddMember">
    <div data-role="header">
        <div data-role="navbar">
            Add Members To Group
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>    
    
    <div class="loader" id="addSGMemberLoader" style="display:none;">
            <div class="ball"></div>
    </div>

    <div id="groupAddMemberList">
        <ul id="addMemberData-listview" data-template="Sub-Member-Add-template" style="border:none;padding:10px;"></ul>
    </div>

    <li id="groupAddMember" class="defineSaveButton" data-role="touch" data-bind="events: { tap: addMemberToGroupFunc }">
        Add
    </li>
</div>

<div data-role="view" id="removeMemberFromSubGroup" data-id="innerActivity"  data-layout="innerPages" class="activities-view" data-model="app.subGroupDetail" data-show="app.subGroupDetail.showDeleteGroupMember">
    <div data-role="header">
        <div data-role="navbar">
            Delete From Group
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>
    
    <div class="loader" id="deleteSGMemberLoader" style="display:none;">
            <div class="ball"></div>
    </div>

    <div id="example">
        <div id="deleteSubMemberData" style="border:none;padding:10px;" data-template="sub-Member-Delete-template"></div>
    </div>

    <li class="defineSaveButton" data-role="touch" data-bind="events: { tap: removeMemberClick}">
        Delete
    </li>
</div>

<script  type="text/x-kendo-template" id="sub-Member-Delete-template">
    <div class="deleteGroupShow">
        <label >
            <input type="checkbox" class="largerCheckbox" value="${customerID}" />${first_name}
        </label>
    </div>
</script>
    
<script id="Sub-Member-Add-template" type="text/x-kendo-template">
    <li class="deleteGroupShow">
        <label >
            <input type="checkbox" class="largerCheckbox" value="${customerID}" />${first_name} ${last_name}
        </label>
    </li>	       
</script>
    
<script type="text/x-kendo-template" id="subGroupMemberTemplate">
    <div data-role="touch" class="cf">
        <div class="user-avatar-img-show"></div>
    
        <div class="activity-content" >
            <h2 id="" class="person-name">${first_name} ${last_name}</h2>
            <span id="" class="time-span" >${mobile}</span>
            <a id="activityTemplateMessage" class="user-share-txt">${email}</a>
        </div>
    </div>
</script>
    
<script type="text/x-kendo-template" id="errorTemplate">    		
                <div class="cf" style="margin-top:50%;border:none">
                <div class="error-content">
                    <h5 style="color:rgb();text-align:center" >${message}</h5>
                </div>
    </div>
</script>
