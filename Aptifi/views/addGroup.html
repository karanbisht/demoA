<div data-role="view" id="view-all-activities" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.GroupList" data-init="app.GroupList.init"  data-show="app.GroupList.addGroupShow">
    <div data-role="header">
        <div data-role="navbar">
            Add Group
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.GroupList.goToGroupList"></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>
    
    <div class="loader" id="addGroupLoader" style="display:none;">
            <div class="ball"></div>
    </div>

    <div>

        <div id="enterNotification" class="textWithTextArea">

            <input type="text"  id="newGroup" class="defineTextBox"  placeholder="Enter New Group Name" />
 
            <br/>
            <br/>
                   <textarea  id="newGroupDesc" placeholder="Write Group description here (Optional) ?" class="common"></textarea> 
            <br/>
            <br/>

        </div>

        <li class="defineSaveButton" data-role="touch" data-bind="events: { tap: addGroupFunc }">
            Add Group
        </li>

    </div>

</div>
