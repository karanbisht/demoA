<div data-role="view" id="adminEventCalendar" data-id="innerActivity" data-layout="default" class="activities-view"  data-model="app.adminEventCalender" data-show ="app.adminEventCalender.show" data-transition="zoom">

    <div data-role="header" style="border-bottom:2px solid #BABBBF">         
              <div data-role="navbar">     
                 <span>Event Calendar</span>
                 <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>    
                 <a class="nav-button nav-button-home hide-text" data-align="right" data-role="button" data-click="app.callUserLogin">home</a>
              </div>                                          
    </div>


    <div id="calendarContainerDiv" class="demo-section k-header" style="width:100%; text-align: center;">

         <div id="calendar"></div>
        
    </div>
    
    
    <div id="eventDetailDiv" style="background-color:rgb(253,255,133) ; margin:10px;padding:10px;border-radius:6px;display:none;width:94%" data-role="button" data-click="app.adminEventCalender.eventMoreDetailClick">
        
       <p style="color:rgb(53,152,088); text-align:left;">Data: <span id="eventDate" style="color:rgb(53,152,219)"></span></p>
        
                <li style="color:rgb(53,152,088);text-align:left;list-style-type: none;margin-bottom:10px;margin-left:15px;">Event</li>
  			  <li id="eventTitle" style="list-style-type: none;"></li>
        
       <!--<p style="color:rgb(53,152,088);text-align:left;">Event Title: <span id="eventTitle" style="color:rgb(53,152,219);"></span></p> 
        
       <p style="color:rgb(53,152,088);text-align:left;">Event Time: <span id="eventTime" style="color:rgb(53,152,219);"></span></p> -->
        
        <span style="color:rgb(53,152,088);">CLICK TO ADD MORE EVENT</span>
    </div>
       
</div>




<div data-role="view" id="adminEventCalendarDetail" data-id="innerActivity" data-layout="default" class="activities-view"  data-model="app.adminEventCalender" data-show ="app.adminEventCalender.detailShow" data-transition="zoom">

    <div data-role="header" style="border-bottom:2px solid #BABBBF">         
              <div data-role="navbar">     
                 <span id="detailEventData"></span>
                 <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>    
                 <a class="nav-button nav-button-home hide-text" data-align="right" data-role="button" data-click="app.callUserLogin">home</a>
              </div>                                          
    </div>

    <ul id="eventCalendarList" data-style="inset" data-role="listview" data-template="calendarTemplate"   data-bind="source: activities"></ul>
       
</div>



		<script type="text/x-kendo-template" id="calendarTemplate">
            <!--data-bind="events: { tap: activitySelected }"-->
            
            <div class="cf" data-role="touch" >         
               
       		<div class="activity-content" style="background-color:rgb(253,255,133);padding:10px;border-radius:6px;" >
             
       		     <h2 id="activityTemplateTitle" style="margin-left:-3px; color:rgb(53,152,219);" >${event_name}</h2>
                                                    

                <span id="activityTemplateDate"  style="padding-right:2px;color:rgb(53,152,088)">Event Detail :</span>       	
                                <br/>
                    <br/>


       		     <span  id="activityTemplateMessage"  style="color:rgb(188,188,188);padding-right:10px;" >${event_desc}</span>            			            
                    <br/>
                    <br/>
                    <br/>

                    <span id="activityTemplateDate"  style="padding-right:2px;color:rgb(53,152,088)">Event Start Time: ${event_time}</span>       	

       		</div>
		    </div>   
            
		</script>




<div data-role="view" id="adminAddEventCalendar" data-id="innerActivity" data-layout="default" class="activities-view"  data-model="app.adminEventCalender" data-show ="app.adminEventCalender.addEventshow" data-transition="zoom">

    <div data-role="header" style="border-bottom:2px solid #BABBBF">         
              <div data-role="navbar">     
                 <span> Add Event </span>
                 <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>    
                 <a class="nav-button nav-button-home hide-text" data-align="right" data-role="button" data-click="app.callUserLogin">home</a>
              </div>                                          
    </div>
    
    
    	<div id="enterNotification" class="share-form-wrp" data-role="listview" data-style="inset">
             
           <ul data-role="listview" data-style="inset">
                <li class="username"><input type="text" id="editOrgName" placeholder="Enter New Event Name" /></li>
           </ul> 
             
           <div class="user-share">
	             <textarea id="editOrgDesc" placeholder="Write Event description here (Optional) ?"></textarea>    
           </div>
	    
            <span id="activityTemplateDate"  style="padding-right:2px;color:rgb(53,152,088)">Event Date :</span> 
            
            <div style="margin-top:20px" >
                <input id="datePicker" />
            </div>
            <br/>
            
            <span id="activityTemplateDate"  style="padding-right:2px;color:rgb(53,152,088)">Event Start Time :</span> 
                <div style="margin-top:20px" >
                    <input id="dateTimePicker" />
                </div>
            
            
        </div>
         
         
           <li>
              <span id="login" data-role="touch" data-bind="events: { tap: saveUpdatedGroupVal }" style="padding:10px;float:right;">
                        <a data-role="button" style="background-color:#33539E">Save</a>   
              </span>
           </li>



       
</div>
