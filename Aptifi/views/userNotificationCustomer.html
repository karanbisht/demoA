<div data-role="view" id="subGroupMemberShow" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.replyedCustomer" >
      <div data-role="header">        
           <div data-role="navbar">      
               Group Members
             	<a style="width: 2em;height:2.5em;padding-bottom:2px;border: 0 none;  background-position: 0 50%;background-color: transparent;" data-align="left" data-role="backbutton"><img src="styles/images/icon-arrow_left.png" style="background-position: .65em 50%;"/></a>
    	   </div>
	  </div>
	
	 <div>
    	<ul id="subGroupMember-listview"  data-style="inset" data-role="listview" data-pull-to-refresh="true" data-template="subGroupMemberTemplate"></ul>
         <p id="no-Group-span" hidden="hidden" class="no-items-msg">
	    	   <b>You have no Notification for you.</b>
    	 </p>
 	</div> 
         
     <div data-role="footer">
       	 <div data-role="tabstrip">
            	<a id="" data-icon="add" data-role="button" data-bind="click: addMemberToGroup" >Add Members</a>
                <a id="" data-icon="trash" data-role="button" data-bind="click: removeMemberFromGroup" >Remove Members</a>
            </div>
 	</div>
</div>



	<script type="text/x-kendo-template" id="subGroupMemberTemplate">
			<div data-role="touch" class="cf">
            	<div class="user-avatar">
					<img src="styles/images/avatar1.png" />
        		</div>
            
       		<div class="activity-content" >
       		     <h2 id="" class="person-name">${first_name}</h2>
       		     <span id="" class="time-span" >${mobile}</span>
            		<a id="activityTemplateMessage" class="user-share-txt">${email}</a>
        	   </div>
			</div>
	</script>
