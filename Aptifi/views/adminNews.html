<div data-role="view" id="adminAddNews" data-id="innerActivity" data-layout="default" class="activities-view"  data-model="app.adminNews" data-show ="app.adminNews.addEventshow" data-transition="zoom">

    <div data-role="header" style="border-bottom:2px solid #BABBBF">         
              <div data-role="navbar">   
                 <span> Add News </span>
                 <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.adminNews.goToManageOrgPage"></a>
                 <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
              </div>                                          
    </div>
    
    
    	<div id="enterNotification" class="share-form-wrp" data-role="listview" data-style="inset">             
            
           <div class="textareaClass" >
	             <textarea id="addNewsDesc" placeholder="Please Enter News Here"></textarea>    
           </div>
           <br/>

            
            <span id="activityTemplateDate"  style="padding-right:2px;color:rgb(53,152,088)">News Date :</span> 
            
            <div style="margin-top:20px;" >
                <input id="adddatePickerNews" style="width:180px;"/>
            </div>
            <br/>
            
            <span id="activityTemplateDate"  style="padding-right:2px;color:rgb(53,152,088)">News Time :</span> 
                <div style="margin-top:20px;" >
                    <input id="adddateTimePickerNews" style="width:180px;"/>
                </div>
          
        </div>
         
         
           <li>
              <span id="login" data-role="touch" data-bind="events: { tap: addNewNewsFunction }" style="padding:10px;float:right;">
                    <a data-role="button" style="background-color:#33539E">Save</a>   
              </span>
           </li>
    

    <div data-role="footer">
       	 <div id="manageOrgFooter" data-role="tabstrip" data-selected-index="2">
                <a id="" data-icon="more" data-role="button" data-bind="click: orgAllNewsList" >All News</a>
            </div>
    </div>   


</div>




    <div data-role="view" id="adminOrgNewsList" data-id="innerActivity" data-layout="default" class="activities-view"  data-model="app.adminNews" data-show ="app.adminNews.show" data-transition="zoom">

        <div data-role="header" style="border-bottom:2px solid #BABBBF">         
              <div data-role="navbar">     
                 <span> All News </span>
                 <a style="background:transparent; border:none;" data-align="left" data-role="button" data-click="app.adminNews.goToAddNewsPage"></a>    
                 <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
              </div>                                          
        </div>

        <ul id="orgAllNewsList" data-style="inset" data-role="listview" data-template="newsListTemplate"   data-bind="source: activities"></ul>
    
           
    </div>



		<script type="text/x-kendo-template" id="newsListTemplate" >
            
            <div class="cf" data-role="touch" data-bind="events: { tap: editNews }">         
               
       		<div class="activity-content" style="background-color:rgb(253,255,133);padding:10px;border-radius:6px;" >

                          #if(id!==0){#
                              
                                <span id="activityTemplateDate"  style="padding-right:2px;color:rgb(53,152,088)">News Date: ${news_date}</span>       	            
    
                         #}#

                              <br/>
                              <br/>

                        <span  id="activityTemplateMessage"  style="color:rgb(188,188,188);padding-right:10px;" >${news_desc}</span>            			            
                  
                                    
                                    <!--
                   <div style="margin-top:10px;color:rgb(53,152,219);"><div style="float:left;" data-role="touch" data-bind="events: { tap: editNews }"><u>Edit News</u></div>                            
                   <div style="float:right;" data-role="touch"  data-bind="events: { tap: deleteNews }"><u>Delete News</u></div> </div>
                            -->

       		</div>

		    </div>   
            
		</script>






<div data-role="view" id="adminEditNews" data-id="innerActivity" data-layout="default" class="activities-view"  data-model="app.adminNews" data-show ="app.adminNews.editNewsshow" data-transition="zoom">

    <div data-role="header" style="border-bottom:2px solid #BABBBF">

    </div>
    
    
    	<div id="enterNotification" class="share-form-wrp" data-role="listview" data-style="inset">

           </div>
            
                       <br/>

             
            <span id="activityTemplateDate"  style="padding-right:2px;color:rgb(53,152,088)">News Date :</span> 
            
            <div style="margin-top:20px;" >

            </div>
            <br/>
            
            <span id="activityTemplateDate"  style="padding-right:2px;color:rgb(53,152,088)">News Time :</span>

                </div>
            
            
        </div>
         
         
           <li>
              <span id="login" data-role="touch" data-bind="events: { tap: saveEditNewsData }" style="padding:10px;float:right;">
                        <a data-role="button" style="background-color:#33539E">Save Change</a>   
              </span>
           </li>     
    
        <div data-role="footer">
       	 <div id="manageOrgFooter" data-role="tabstrip" data-selected-index="2">
                <a id="" data-icon="trash" data-role="button" data-bind="click: deleteNews" > Delete News</a>
            </div>
        </div>

    
</div>
