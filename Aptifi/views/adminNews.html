<div data-role="view" id="adminAddNews" data-id="innerActivity" data-layout="default" class="activities-view"  data-model="app.adminNews" data-show ="app.adminNews.addEventshow" data-transition="zoom">

    <div data-role="header" style="border-bottom:2px solid #BABBBF">         
              <div data-role="navbar">   
                 <span> Add News </span>
                 <a class="nav-button nav-button-back hide-text" data-align="left" data-role="button" data-click="app.adminNews.goToManageOrgPage">Back</a>
                 <a class="nav-button nav-button-home hide-text" data-align="right" data-role="button" data-click="app.callAdminOrganisationList">home</a>
              </div>                                          
    </div>
    
    
    	<div id="enterNotification" class="share-form-wrp" data-role="listview" data-style="inset">             
           <ul data-role="listview" data-style="inset">
                <li class="username"><input type="text" id="addNewsName" placeholder="Enter News Title" /></li>
           </ul> 
           <!---class="user-share"-->
            
           <div class="textareaClass" >
	             <textarea id="addNewsDesc" placeholder="Write Event description here (Optional) ?"></textarea>    
           </div>
           <br/>                        
        </div>
         
         
           <li>
              <span id="login" data-role="touch" data-bind="events: { tap: addNewNewsFunction }" style="padding:10px;float:right;">
                    <a data-role="button" style="background-color:#33539E">Save</a>   
              </span>
           </li>
    

    <div data-role="footer">
       	 <div id="manageOrgFooter" data-role="tabstrip" data-selected-index="2">
                <a id="" data-icon="more" data-role="button" data-bind="click: orgAllNewsList" >All News</a>
            </div>
    </div>   


</div>




    <div data-role="view" id="adminOrgNewsList" data-id="innerActivity" data-layout="default" class="activities-view"  data-model="app.adminNews" data-show ="app.adminNews.detailShow" data-transition="zoom">

        <div data-role="header" style="border-bottom:2px solid #BABBBF">         
              <div data-role="navbar">     
                 <span> All News </span>
                 <a class="nav-button nav-button-back hide-text" data-align="left" data-role="button" data-click="app.adminNews.goToAddNewsPage">Back</a>    
                 <a class="nav-button nav-button-home hide-text" data-align="right" data-role="button" data-click="app.callAdminOrganisationList">home</a>
              </div>                                          
        </div>

        <ul id="orgAllNewsList" data-style="inset" data-role="listview" data-template="newsListTemplate"   data-bind="source: activities"></ul>
    
           
    </div>



		<script type="text/x-kendo-template" id="newsListTemplate">
            <!--data-bind="events: { tap: activitySelected }"-->
            
            <div class="cf" data-role="touch" >         
               
       		<div class="activity-content" style="background-color:rgb(253,255,133);padding:10px;border-radius:6px;" >
             
       		  <h2 id="activityTemplateTitle" style="margin-left:-3px; color:rgb(53,152,219);" >${news_name}</h2>

                <span id="activityTemplateDate"  style="padding-right:2px;color:rgb(53,152,088)">Event Detail :</span>       	
                    <br/>
                    <br/>
       		     <span  id="activityTemplateMessage"  style="color:rgb(188,188,188);padding-right:10px;" >${news_desc}</span>            			            
                    <br/>
                    <br/>

                   <div style="margin-top:10px;color:rgb(53,152,219);"><div style="float:left;" data-role="touch" data-bind="events: { tap: editNews }"><u>Edit News</u></div>                            
                   <div style="float:right;" data-role="touch"  data-bind="events: { tap: deleteEvent }"><u>Delete News</u></div> </div>
                    <br/>
                    <br/>

       		</div>

		    </div>   
            
		</script>






<div data-role="view" id="adminEditNews" data-id="innerActivity" data-layout="default" class="activities-view"  data-model="app.adminNews" data-show ="app.adminNews.editEventshow" data-transition="zoom">

    <div data-role="header" style="border-bottom:2px solid #BABBBF">         
              <div data-role="navbar">     
                 <span> Edit News </span>
                 <a class="nav-button nav-button-back hide-text" data-align="left" data-role="button" data-click="app.adminNews.goToAddNewsPage">Back</a>    
                 <a class="nav-button nav-button-home hide-text" data-align="right" data-role="button" data-click="app.callAdminOrganisationList">home</a>
              </div>                                          
    </div>
    
    
    	<div id="enterNotification" class="share-form-wrp" data-role="listview" data-style="inset">
             
           <ul data-role="listview" data-style="inset">
                <li class="username"><input type="text" id="editEventName" placeholder="Enter New Event Name" /></li>
           </ul> 
             
           <div class="textareaClass">
	             <textarea id="editEventDesc" placeholder="Write Event description here (Optional) ?"></textarea>    
           </div>           
        </div>
         
         
           <li>
              <span id="login" data-role="touch" data-bind="events: { tap: saveEditNewsData }" style="padding:10px;float:right;">
                        <a data-role="button" style="background-color:#33539E">Save Change</a>   
              </span>
           </li>       
</div>
