<div data-role="view" id="groupNotificationShow" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.orgsubGroupListView" data-show="app.orgsubGroupListView.adminNotificationShow">
      <div data-role="header">        
           <div data-role="navbar">      
               Group Notification
                 <a style="width: 3.5em;height:3.5em;margin-top:-.5px; border: 0 none;  background-position: 0 50%;background-color: transparent;" data-align="left" data-role="backbutton"><img src="styles/images/icon-arrow_left.png " style="background-position: .65em 50%;width:100%;height:90%"/></a>
    	   </div>
	  </div>
	
	 <div>
    	<ul id="admin-sub-noti-listview" data-style="inset" data-role="listview" data-template="adminSubNotiTemplate"></ul>
         <p id="no-activities-span" hidden="hidden" class="no-items-msg">
	    	   <b>You have no Notification for you.</b>
    	 </p>
 	</div> 
 </div>


	<script type="text/x-kendo-template" id="adminSubNotiTemplate" >
            <div class="cf" data-role="touch" data-bind="events: { tap: groupNotificationSelected }">
         
	            <!--<div class="user-avatar">    
        		    <img src="styles/images/notification1.png" />
 	           </div>-->     
            
       		 <div class="activity-content" style="background-color:rgb(253,255,133);padding:10px;border-radius:6px;" >
       		     <h2 id="activityTemplateTitle" class="orgNameList" style="margin-left:-3px; color:rgb(107,111,116);" >${title}</h2>
                   #if(pid!==0){#
        		     <span id="activityTemplateDate" class="time-span" style="padding-right:2px;">${CreatedAtFormatted()}</span>
            	  #}#
 				   <!--<img src="styles/images/arrow.png" style="float:left;margin-left:-19px;"/>-->           
       		     <a id="activityTemplateMessage" class="orgContentMsg" style="color:rgb(188,188,188);" >${message}</a>            			            
       		 </div>
		    </div>
	</script>


      <script type="text/x-kendo-template" id="errorTemplate">    		
            <div class="cf" style="margin-top:50%">
       		 <div style="border-radius:12px;margin-left:10%;margin-right:10%;background-color:rgb(27,43,89);padding-top:.5px;padding-bottom:.5px;" >
       		     <h5 style="color:rgb(255,255,255);" >${message}</h5>
                </div>
		    </div>
	</script>
