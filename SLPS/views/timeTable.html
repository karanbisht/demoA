<div data-role="view" id="timeTable" data-id="innerActivity" data-layout="default" class="activities-view-info" data-model="app.timeTable" data-show ="app.timeTable.show" data-use-native-scrolling="true">
    <div data-role="header">         
              <div data-role="navbar">     
                 <span>Timetable</span>                
                 <a id="idBackHometimeTable" style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.callUserLogin"></a>
        
                 <!--<a id="CalProcesstimeTable" style="background:transparent; border:none;" data-align="right"><div class="upperball"></div></a>-->
              </div>                                          
    </div>    
    <!--<div class="loader" id="CalProcesstimeTable" style="display:none;margin">
                      <div class="ball"></div>
    </div>-->        
    <span id="timeTableFirstAllList" data-style="inset" data-role="listview"  data-template="timeTableListTemplate" data-bind="source: activities"></span>     
    <div id="showMoretimeTableBtn" class="showMore" style="display:none;" data-role="button" data-click="app.timeTable.showMoreButtonPress">LOAD MORE</div>
</div>

<div id="timeTable-upload-file" class="modal-mess-Popup" data-role="modalview"  data-model="app.timeTable">
    <span style="position:absolute;font-weight:bold;font-size:20px;color:#7FBF4D;margin-top:28px;margin-left:-6px;" data-bind="click:timeTableFileAbort">X</span>
    <div id="imgDownloaderTT" style="margin:5px;width:60px;height:60px;margin:10px;"></div>    
    <!--<div class="docsUpload">
        <div id="profileCompletenesstimeTable" class="uploadBar" style="width:90%; height:15px;"></div>
        <div class="clear"></div>
        <div id="uploadProcesstimeTable" class="cancelUpld" data-bind="click:timeTableFileAbort">Cancel</div>
    </div>-->
</div>
