<div data-role="view" id="single-activity-admin" data-layout="innerActivity" class="activity-view"  data-init="app.adminUserActivity.init"  data-show="app.adminUserActivity.show" data-before-show="app.adminUserActivity.befShow" data-model="app.adminUserActivity" data-reload="true" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Message
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.adminUserActivity.goToBackPage"></a>
        </div>
    </div>
    <div id="status-container" class="user-status-wrp cf" data-role="listview" data-style="inset">
        <div>
            <div class="notiList-content">
                <div class="dateDisplay">
                    <span id="userAdmNotiDate" class="dateValue">${date}</span>
                    <span></span>
                </div>
                <br/>
                <li id="uAtitleContainer">
                    <h2 id="uApersonName" class="notiNameList" style="margin-left:0px;"></h2>
                    <!--<span id="activityText" data-bind="text: message" class="user-share-txt"></span>-->
                </li>
            </div>
            <br/>
            <div id="uAnotiImageDiv" style="max-height:300px;display:none;">
                <a id="uAnotiImage" data-role="button" data-click="app.adminUserActivity.storeImageClick" style="min-height:100px;min-width:100px;padding:0px;background:transparent;border:none;"></a>
            </div>
            <div  id="uAnotiDetailVid"  style="display:none;">
                <img src="styles/images/video.png" style="width:300px;"/>
            </div>
        </div>
        <div id="uAcommentListContainer" >
            <div class="comments-wrp">
                <ul id="uAcomments-listview" data-template="commentsTemplateOTO" ></ul>
            </div>
        </div>
    </div>
    <div id="uAcommentPanel" data-role="footer" style="background-color:#e7613e;padding:3px;padding-bottom:3px;padding-top:6px;">
        <div style="display:inline;">
            <div style="float:left;width:86%;border-radius:6px;border:none;bacground-color:#ffffff">
                <textarea class="replyTextArea" id="uAnewComment" placeholder="Reply" style="padding:7px 5px 0px 5px;margin-left:5px;border-radius:6px;border:none;"></textarea>
            </div>
            <a style="background:transparent; border:none;float:right;" class="arrowBTN" data-icon="action" data-align="right" data-role="button" data-bind="click: saveComment"></a>
        </div>
    </div>
</div>
