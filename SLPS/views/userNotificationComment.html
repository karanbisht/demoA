<div data-role="view" id="single-activity" data-layout="innerActivity" class="activity-view" data-model="app.userNotiComment" data-init="app.userNotiComment.init"  data-show="app.userNotiComment.show" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Message
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>

    <div id="status-container-adminComment" class="user-status-wrp cf" data-role="listview" data-style="inset">
        <div>
            <div class="notiList-content">                
                <div class="dateDisplay">
                    <span id="notiDateadmin" class="dateValue"></span>
                </div>                
                <br/>                
                <li id="titleContainer">
                    <h2 id="personNameTitle" class="notiNameList" style="margin-left:0px;"></h2>
                    <span id="activityTextMessage" class="user-share-txt"></span>
                </li>
            </div>
            <br/>
            
            <div id="notiAdminImage" style="max-height:300px;display:none;"></div>            
            <div id="notiAdminDetailVid"  style="display:none;">
                <img src="styles/images/video.png" style="width:300px;"/> 
            </div>
        </div>

        <div id="commentListContainer">
            <div class="comments-wrp">
                <ul id="userComments-listview" data-template="userCommentsTemplate" ></ul>
            </div>
        </div>

    </div>

    <div id="commentPanel" data-role="footer" style="background-color:#e7613e;padding:3px;padding-bottom:3px;padding-top:6px;">
        <div style="display:inline;">
            <div style="float:left;width:86%;border-radius:6px;bacground-color:#ffffff">
                <textarea class="replyTextArea" id="newAdminComment" placeholder="Reply" style="padding:7px 5px 1px 5px;margin-left:5px;border-radius:6px;border:none;"></textarea>
            </div>
            <a style="background:transparent;width:11%;border:none;float:right;" class="arrowBTN" data-icon="action" data-align="right" data-role="button" data-bind="click: saveAdminComment"></a>
        </div>
    </div>

</div>

<script type="text/x-kendo-template" id="userCommentsTemplate">
    # if (user_type !== 'Customer') { # 
        <div class="Org-admin-comment-List">
            <div class="Org-admin-comment-content">
                <a>${comment}</a>
                <span class="user-time-span">${add_date} ${add_time}</span>
            </div>
        </div>
    # }else { #
        <div class="Org-user-comment-List">
            <div class="Org-user-comment-content">
                    <span class="admin-comment-username">${userName}</span>  
                    <a>${comment}</a>
                    <span class="admin-time-span">${add_date} ${add_time}</span>
            </div>

        </div>        
    # } #
</script>
