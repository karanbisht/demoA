<div data-role="view" id="forgetPasswordPage" data-layout="default" class="activities-view" data-model="app.adminLogin"
     data-show="app.adminLogin.forgetPassShow" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Forgot Password
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a>
        </div>
    </div>
    <div class="loader" id="forgetPassLoader" style="display:none;">
        <div class="ball"></div>
    </div>
    <div>
        <p style="color:#e7613e; padding:10px 10px 10px 0px; text-align:left">To retrieve your password, please enter code sent to your number.</p>
        <div class="inputContainer">
            <input id="userOTP" required type="number" pattern="[0-9]*" step="0.01">
            <label alt="Code" placeholder="Code" data-info="Code"></label>
        </div>

    </div>
    <li class="defineSaveButton" data-role="touch" data-bind="events: { tap: changerPassword }">
        Next
    </li>
</div>

<div data-role="view" id="genrateNewPass" data-layout="default" class="activities-view" data-model="app.adminLogin"
     data-show="app.adminLogin.newPassShow" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Generate Password
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.adminLogin.goBackOrgLogin"></a>
        </div>
    </div>

    <div class="loader" id="changePassLoader" style="display:none;">
        <div class="ball"></div>
    </div>

    <div>
        <p style="color:#e7613e; padding:10px 10px 10px 0px;text-align:left"> Enter new password to change your password.</p>
        <div class="inputContainer">
            <input id="newMobile" required type="password">
            <label alt="New Password" placeholder="New Password" data-info="New Password"></label>
        </div>

        <div class="inputContainer">
            <input id="renewMobile" required type="password">
            <label alt="Confirm password" placeholder="Confirm password" data-info="Confirm password"></label>
        </div>

    </div>
    <li class="defineSaveButton" data-role="touch" data-bind="events: { tap: saveChangerPassword }">
        Save
    </li>
</div>
