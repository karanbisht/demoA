<div data-role="view" id="view-all-activities-GroupList" data-id="innerActivity" data-layout="innerPages" class="actScrollView" data-model="app.GroupList" data-init="app.GroupList.init" data-show="app.GroupList.show" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Groups
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.GroupList.backToOrgDetail"></a>
            <a style="width: 3.5em;height:3em;margin-top:2px; border: 0 none;  background-position: 0 50%;background-color: transparent;" data-align="right" data-role="button" href="#popover-orgGroup" data-rel="popover">
                <img src="styles/images/nav.png" style="background-position: .65em 50%;width:100%;height:90%"/>
            </a>

        </div>
    </div>
    <div>
        <span id="group-listview" data-style="inset" data-role="listview" data-template="groupTemplate"  data-bind="source:groupListData"></span>
        <p id="no-notification-span" hidden="hidden" class="no-items-msg">
            <b>You have no Notification yet.</b>
        </p>
    </div>
    <div data-role="popover" id="popover-orgGroup" data-popup='{"width": "180"}' style="position:relative;margin-right:-10px;margin-top:-14px;border-radius:0px 0px 3px 3px;z-index:100;box-shadow: 0px 4px 10px 1px #D1D1D1;">
        <div data-role="view">
            <ul data-role="listview" style="margin:0px;background-color:#ffffff;">
                <a style="width:100%;background:transparent;margin:0px 0px -3px 0px;border-radius:0px;padding:0px;border:none;" data-role="button" data-click="app.GroupList.addGroup">
                    <label style="float:left;padding:10px;">Add Group</label>
                </a>
                <a style="width:100%;background:transparent;margin:0px 0px -3px 0px;border-radius:0px;border:none;padding:0px;" data-role="button" data-click="app.GroupList.deleteGroup">
                    <label style="float:left;padding:10px;">Remove Group</label>
                </a>
            </ul>
        </div>
    </div>

</div>

<script type="text/x-kendo-template" id="groupTemplate" data-role="touch" data-bind="events: { tap: groupSelected }">
    #if (groupID!==0 && groupID!=='0') {#
        <div data-role="touch" data-bind="events: { tap: groupSelected }" class="cf-clickEffect">
            <div class="group-img-show"></div>
            <div class="activity-content">
                <h2 id="" class="person-name">${groupName}</h2>
                <span class="km-icon km-details" style="float:right;margin-top:-10px;"></span>
                <a id="activityTemplateMessage" class="user-share-txt">${groupDesc}</a>
            </div>
        </div>
    #}else {#
        <div class="cf">
            <div class="group-img-show"></div>
            <div class="activity-content">
                <h2 id="" class="person-name">${groupName}</h2>
                <a id="activityTemplateMessage" class="user-share-txt">${groupDesc}</a>
            </div>
        </div>
    #}#   
</script>
