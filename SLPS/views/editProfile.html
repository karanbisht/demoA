<div data-role="view" id="editProfile" data-layout="default" class="activities-view" data-model="app.OragnisationList"
     data-show="app.OragnisationList.editProfileShow">
    <div data-role="header">
        <div data-role="navbar">
            Edit Profile
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a>
            <a style="background:transparent; border:none;font-weight:bold;margin-top:8px;" data-align="right" data-role="button" data-click="app.OragnisationList.editProfileFunc">Save</a>
        </div>
    </div>
    <div>
        <form>
            <div class="inputContainer">
                <input id="editFirstName" required type="text">
                <label alt="First Name" placeholder="First Name" data-info="First Name"></label>
            </div>

            <div class="inputContainer">
                <input id="editLastName" required type="text">
                <label alt="Last Name" placeholder="Last Name" data-info="Last Name"></label>
            </div>

            <div class="inputContainer">
                <input id="editEmail" required type="text">
                <label alt="Email" placeholder="Email" data-info="Email"></label>
            </div>
        </form>

    </div>
</div>
