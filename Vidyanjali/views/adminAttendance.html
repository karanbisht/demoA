<div data-role="view" id="attendancePageGroupList" data-id="innerActivity" data-layout="innerPages" class="actScrollView" data-model="app.attendance" data-show="app.attendance.showGroup" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Select Group
               <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.attendance.backToOrgDetail"></a>            
               <a id="attendance-groupList-loader" style="background:transparent; border:none;" data-align="right"><div class="upperball"></div></a>
        </div>
    </div>
    <div>
        <span id="attendanceGroup-listview" data-style="inset" data-role="listview" data-template="attendanceGroupTemplate"  data-bind="source:groupListData"></span>
    </div>    
</div>

<div data-role="view" id="attendancePage" data-id="innerActivity" data-layout="innerPages"  class="activities-view" data-model="app.attendance" data-init="app.attendance.attendanceInit" data-show ="app.attendance.attendanceShow" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Mark Attendance
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.attendance.backToSelectGroup"></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>
    <div>
        <div class="loader" id="progressAdminAttendance" style="display:block;">
            <div class="ball"></div>
        </div>        
        <ul  id="attendance-listview" data-type="group" data-role="listview" data-bind="source: attendance" style="margin:10px;"></ul>
    </div>
   <div id="attendanceFooter" data-role="footer" style="padding-bottom:10px;background:#ffffff;display:none;">
         <ol class="reg-group-wrp" style="margin-top:10px">
              <li style="width:100%">
                   <span id="adminAddMember" class="clickEffect" data-role="touch" data-bind="events: { tap: markAsAbsent }" style="float:left;margin;width:46%;padding-top:10px;height:40px;background-color:#7FBF4D;color:#ffffff;border-radius:3px;" > Mark As Absent </span>
                   <span id="adminRemoveMember" class="clickEffect" data-role="touch" data-bind="events: { tap: markAsPresent }"  style="float:right;height:40px;padding-top:10px;width:46%;background-color:#303645;color:#ffffff;border-radius:3px;" >Mark As Present</span>
              </li>
         </ol>
   </div>
</div>


<script type="text/x-kendo-template" id="attendanceGroupTemplate">
  #if (groupID!==0 && groupID!=='0') {#
    <div data-role="touch" data-bind="events: { tap: attendanceGroupSelected }" class="cf-clickEffect">
        <div class="group-img-show"></div>
        <div class="activity-content">
            <h2 id="" class="person-name">${groupName}</h2>
            <span class="km-icon km-details" style="float:right;margin-top:-10px;"></span>
            <a id="activityTemplateMessage" class="user-share-txt">${groupDesc}</a>
        </div>
    </div>
 #}else {#
        <div class="cf">
            <div class="group-img-show"></div>
            <div class="activity-content">
                <h2 id="" class="person-name">${groupName}</h2>
                <a id="activityTemplateMessage" class="user-share-txt">${groupDesc}</a>
            </div>
        </div>
 #}#   
</script>

  <script type="text/x-kendo-template" id="attendanceTemplate">

        <label class="km-listview-label">
               <input type="checkbox" value="${customerID}" class="km-widget km-icon km-check" data-bind="checked:check" />
                #:first_name#  #:last_name#
        </label>

        <!--<div class="deleteGroupShow">
            <label>

            </label>
        </div>--> 
   #}else{#    
       <div class="cf" style="margin:10px;">
            <div class="user-avatar-img-show"></div>
                <div class="no-activity-content">
                    <a id="activityTemplateMessage" class="user-share-txt">${email}</a>
                </div>        
       </div>        
   #}#
  </script>
