<!-- 7FBF4D with 7FBF4D-->
<div data-role="view" id="attendancePageGroupList" data-id="innerActivity" data-layout="innerPages" class="actScrollView" data-model="app.attendance" data-show="app.attendance.showGroup" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Select Group
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.attendance.backToOrgDetail"></a>
        </div>
    </div>
    <div>
        <span id="attendanceGroup-listview" data-style="inset" data-role="listview" data-template="attendanceGroupTemplate"  data-bind="source:groupListData"></span>
    </div>
</div>

<div data-role="view" id="attendancePage" data-id="innerActivity" data-layout="innerPages"  class="activities-view" data-model="app.attendance" data-init="app.attendance.attendanceInit" data-show ="app.attendance.attendanceShow" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Mark Attendance
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.attendance.backToSelectGroup"></a>
            <a style="width: 3.5em;height:3em;margin-top:2px; border: 0 none;  background-position: 0 50%;background-color: transparent;" data-align="right" data-role="button" href="#popover-markAttend" data-rel="popover">
                <img src="styles/images/nav.png" style="background-position: .65em 50%;width:100%;height:90%"/>
            </a>
        </div>
    </div>
    <div>
        <ul  id="attendance-listview" data-type="group" data-role="listview" data-bind="source: attendance" style="margin:10px;border:none;"></ul>
    </div>

    <div data-role="popover" id="popover-markAttend" data-popup='{"width": "180"}' style="position:relative;margin-right:-10px;margin-top:-14px;border-radius:0px 0px 3px 3px;z-index:100;box-shadow: 0px 4px 10px 1px #D1D1D1;">
        <div data-role="view">
            <ul data-role="listview" style="margin:0px;background-color:#ffffff;z-index:1;">
                <a style="width:100%;background:transparent;margin:0px 0px -3px 0px;border-radius:0px;padding:0px;border:none;" data-role="button" data-click="app.attendance.markAsPresent">
                    <label style="float:left;padding:10px;">Mark As Present</label>
                </a>
                <a style="width:100%;background:transparent;margin:0px 0px -3px 0px;border-radius:0px;border:none;padding:0px;" data-role="button" data-click="app.attendance.markAsAbsent">
                    <label style="float:left;padding:10px;">Mark As Absent</label>
                </a>
            </ul>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="attendanceGroupTemplate">
    #if (groupID!==0 && groupID!=='0') {#
        <div data-role="touch" data-bind="events: { tap: attendanceGroupSelected }" class="cf-clickEffect">
            <div class="group-img-show"></div>
            <div class="activity-content">
                <h2 id="" class="person-name">${groupName}</h2>
                <span class="km-icon km-details" style="float:right;margin-top:-10px;"></span>
                <a id="activityTemplateMessage" class="user-share-txt">${groupDesc}</a>
            </div>
        </div>
    #}else {#
        <div class="cf">
            <div class="group-img-show"></div>
            <div class="activity-content">
                <h2 id="" class="person-name">${groupName}</h2>
                <a id="activityTemplateMessage" class="user-share-txt">${groupDesc}</a>
            </div>
        </div>
    #}#   
</script>

<script type="text/x-kendo-template" id="attendanceTemplate"> 
    #if (orgID!=='0') {#  
    <label class="km-listview-label">
        <input type="checkbox" id="${inputID}" value="${customerID}" class="km-widget km-icon km-check" data-bind="checked:check" />
        #:first_name#
        #:last_name#
    </label>
    #}else {#    
        <div class="cf">
            <div class="user-avatar-img-show"></div>
            <div class="no-activity-content">
                <a id="activityTemplateMessage" class="user-share-txt">${email}</a>
            </div>
        </div>        
    #}#
</script>
