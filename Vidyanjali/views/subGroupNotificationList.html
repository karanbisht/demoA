<div data-role="view" id="groupNotificationShow" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.orgsubGroupListView" data-show="app.orgsubGroupListView.adminNotificationShow">
      <div data-role="header">        
           <div data-role="navbar">      
               Group Messages
               <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a> 
               <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>    
    	   </div>
	  </div>
    
	 <div>                  
         <div class="loader" id="group-Notilist-Loader" style="display:none;">
                      <div class="ball"></div>
         </div>
         
    	<ul id="admin-sub-noti-listview" data-style="inset" data-role="listview" data-template="adminSubNotiTemplate"></ul>
         
        <div id="showMoreGroupBtnOrg" class="showMore" data-role="button" data-click="app.orgsubGroupListView.showMoreButtonPress">LOAD MORE</div>

    </div> 


 </div>


	<script type="text/x-kendo-template" id="adminSubNotiTemplate" >
            <div class="cf" data-role="touch" data-bind="events: { tap: groupNotificationSelected }">
         
                <div class="no-notiList-content-new">                      
                    #if(date!==0 && date!=='0' ){#
                        <div class="dateDisplay">                  
                              <span id="activityTemplateDate" class="dateValue">${date}</span> 
                              <span></span>
                        </div>
                        <br/>
                   #}#

                   <h2 id="activityTemplateTitle" class="notiNameList" style="margin-left:0px;" >${title}</h2>
       		    <a id="activityTemplateMessage" class="orgContentMsg" >${message}</a>            			            

                  #if (attached!=='' && attached!=='0' && attached!=='null' ) {#
                    <br/>
                    <div style="overflow:hidden;">
                        <img src= ${attachedImg} style="width:100%;margin-top:10px;overflow:hidden;" /> 
                    </div>
                 #}#                        
       		 </div>
		    </div>
	</script>
