 <div data-role="view" id="groupNotificationShow" data-id="innerActivity" data-layout="innerPages" class="activities-view-info"  data-model="app.orgListView" data-show="app.orgListView.adminNotificationShow" data-use-native-scrolling="true">
      <div data-role="header">        
           <div data-role="navbar">      
               Sent Messages
               <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a> 
               <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>    
    	   </div>
	  </div>          
      <div class="loader" id="progressAdminNoti" style="display:none;">
                <div class="ball"></div>
      </div>     
	  <div>
    	<span id="admin-noti-listview" data-style="inset" data-role="listview" data-template="adminNotiTemplate"></span>
      </div>      
      <div id="showMoreEventBtnOrg" class="showMore" data-role="button" data-click="app.orgListView.showMoreButtonPress">LOAD MORE</div>     
    
     <ul data-role="actionsheet" id="adminNotiShareAction">
                    <li class="km-actionsheet-title">Share</li>
                    <!--<li>
                        <a href="#" data-role="button" data-click="app.socialShare">share More</a>
                    </li>-->
                    <li> 
                        <a href="#" data-role="button" data-click="app.shareMessageViaWhatsApp">Share via WhatsApp</a> 
                    </li>
                    <li>
                        <a href="#" data-role="button" data-click="app.shareMessageAndURLViaTwitter">Share via Twitter</a>
                    </li>
                    <!--<li>
                        <a href="#" data-role="button" data-click="app.shareImagesViaFacebook">Share via Facebook</a>
                    </li>-->                     
                    <li> 
                        <a data-role="button" data-click="app.shareMessageViaSMS">Share via SMS</a>
                    </li>
                    <li>
                        <a data-role="button" data-click="app.shareViaEmail">Share via Email</a>
                    </li>
     </ul>
 </div>

	<script type="text/x-kendo-template" id="adminNotiTemplate" >
        #if(org_id!=='0'){#
            <div class="cf" data-role="touch" data-bind="events: { tap: groupNotificationSelected }">        
               <div class="no-notiList-content-new">                      
                    #if(date!==0 && date!=='0' ){#
                        <div class="dateDisplay">                  
                              <span id="activityTemplateDate" class="dateValue">${date}</span> 
                              <span></span>
                        </div>
                        <a style="background:transparent; border:none;float:right;right:0;margin-right:0px;margin-top:-10px;" data-align="right" data-icon="share" data-role="button" data-rel="actionsheet" href="\#adminNotiShareAction"></a>
                        <br/>
                   #}#
       		    
                  #if(title!=='' && title!=='null' && title!==null){#
                         <h2 id="activityTemplateTitle" class="notiNameList" style="margin-left:0px;" >${title}</h2>
                  #}#
                                   
       		     <a id="activityTemplateMessage" class="orgContentMsg">${message}</a>            			            
                    #if(attached!=='' && attached!=="0" && upload_type==="other"){#
                          <br/>   
                          <img src= ${attachedImg} style="width:100%;margin-top:10px;" />
                    #}else if (attached!=='' && attached!=='0' && upload_type==="video"){#          
                          <br/>
                          <img src="styles/images/video.png" style="width:100%"/>
                    #}#               
       		</div>
		    </div>
        #}else{#
                <div class="empty-notiList-content-new">                                          
       	  	     <a id="activityTemplateMessage" class="orgContentMsg">${message}</a>            			                          
       		 </div>
	    #}#   
	</script>
