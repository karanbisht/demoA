<div data-role="view" id="adminDeleteGroup" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.GroupList" data-init="app.GroupList.init" data-show="app.GroupList.showGroup">
    <div data-role="header">
        <div data-role="navbar">
            Delete Groups
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.GroupList.goToGroupList"></a>
            <a style="width: 3.5em;height:3em;margin-top:2px; border: 0 none;  background-position: 0 50%;background-color: transparent;" data-align="right" data-role="button" data-click="app.GroupList.deleteGroupFunc">
                <img src="styles/images/delete.png" style="background-position: .65em 50%;width:100%;height:90%"/>
            </a>
        </div>
    </div>
    <div class="loader" id="deleteGroupLoader" style="display:none;">
        <div class="ball"></div>
    </div>

    <ul data-type="group" id="deleteGroupData" data-role="listview" data-bind="source: GroupList" style="margin:10px;"></ul>
</div>

<script type="text/x-kendo-template" id="Group-Delete-template"> 
    #if (groupID!=='') {#  
    <label class="km-listview-label">
        <input type="checkbox" value="${groupID}" class="km-widget km-icon km-check" data-bind="checked:check" />
        #:groupName#
    </label>
    #}else {#    
        <div class="cf" style="margin:10px;">
            <div class="user-avatar-img-show"></div>
            <div class="no-activity-content">
                <a id="activityTemplateMessage" class="user-share-txt">${groupName}</a>
            </div>
        </div>        
    #}#
</script>
