<div data-role="view" id="connectToUS" data-id="innerActivity" data-layout="innerPages"  class="actScrollView"  data-model="app.connectToUS" data-show ="app.connectToUS.show" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Connect2us
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.callUserLogin"></a>
        </div>
    </div>
    <div class="loader" id="progressConnectLoader" style="display:none;">
              <div class="ball"></div>
    </div>
    <div id="connectContent">
        <div style="margin:10px;">
             <label style="margin:10px 0px 10px 0px;color:rgb(127,191,77);">
                   <span>Select Group</span>
        		   <select id="adminListFromGroup" name="groupIdToGetAdmin"></select>
             </label>
        </div>   
        <ul id="groupAdmin-listview" data-role="listview" data-template="groupAdminTemplate" data-bind="source: connectToUS"></ul>
    </div>    
</div>

<script type="text/x-kendo-template" id="groupAdminTemplate">
    #if(orgID!=='0'){#
    <div class="cf-clickEffect" data-role="touch" data-bind="events: { tap: clickOnGroupAdmin }">
        #if(photo!==""){#
            <img src=${photo} class="user-avatar-img" onerror="this.onerror=null;this.src='styles/images/avatar1.png';"/>
        #}else{#
            <div class="user-avatar-img-show"></div>
        #}#

        <div class="activity-content" >
            <h2 id="" class="person-name" style="margin-top:10px">${full_name}</h2>
            <!--<a id="activityTemplateMessage" class="user-share-txt">${mobile}</a>-->
        </div>
    </div>
   #}else{#
         <div class="cf">
            <div class="user-avatar-img-show"></div>
            <div class="no-activity-content">
                <a id="activityTemplateMessage" class="user-share-txt">${email}</a>
            </div>
         </div>        
   #}#
</script>
