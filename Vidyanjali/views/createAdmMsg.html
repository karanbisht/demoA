<div data-role="view" id="createAdmMsg" data-id="innerActivity" data-layout="innerPages"  class="actScrollView"  data-model="app.createAdmMsg" data-show ="app.createAdmMsg.show" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Send Message to Admin
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.callUserLogin"></a>
        </div>
    </div>    
    <div id="connectContent" style="margin:10px;">
        <label style="margin:10px 0px 10px 0px;color:#7FBF4D">
                  <span>Select Group</span>
                  <select id="custGroupToSelect" onchange="app.createAdmMsg.getSelectGroup(this);"></select>
        </label>
        <br/>
        <label style="margin:10px 0px 10px 0px;color:#7FBF4D">
                  <span>Select Group Admin</span>
                  <select id="groupAdminToSelect"></select>
        </label>
        <br/>
        <span id="activityTemplateDate"  style="padding-right:2px;color:#7FBF4D;">Message Detail</span>
        <textarea  id="custSendMsgDesc" placeholder="Write Message to Send ?" class="admSendcommon"></textarea>
    </div>      
    <li class="defineSaveButton" data-role="touch" data-bind="events: { tap: sendQueryToAdm }">
       SUBMIT 
    </li>
</div>
