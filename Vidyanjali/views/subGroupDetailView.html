<!--replace 7FBF4D with 7FBF4D-->
<div data-role="view" id="view-all-activities-Group" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.subGroupDetail" data-init="app.subGroupDetail.init" data-show="app.subGroupDetail.show" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            <span id="adminGroupHeader" class="inner_navBarClass"></span>
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.subGroupDetail.goToPrePageOrg"></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>

    <div>
        <ul id="allAdminManageList" data-role="listview" style="padding:0px 10px 10px 10px;">
            <li id="adminOrgNoti-icon" style="padding-top:10px;">
                <div data-role="touch" data-bind="events: { tap: showSubGroupNotification }">
                    <span class="adminLiText">Group Messages</span>
                    <span class="km-icon km-details" style="float:right;"></span>
                </div>
            </li>

            <li id="adminOrgMem-icon">
                <div data-role="touch" data-bind="events: {tap: showSubGroupMembers}">
                    <span class="adminLiText">Group Members</span>
                    <span class="km-icon km-details" style="float:right;"></span>
                </div>
            </li>

            <li id="adminOrgUpd-icon">
                <div data-role="touch" data-bind="events: {tap: showUpdateSubGroupView}">
                    <span class="adminLiText">Update Group</span>
                    <span class="km-icon km-details" style="float:right;"></span>
                </div>
            </li>
        </ul>
    </div>
</div>

<div data-role="view" id="updateSubGroupInfo" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.subGroupDetail" data-use-native-scrolling="true">
    <div data-role="header">
        <div data-role="navbar">
            Update Group
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>

    <div id="enterNotification" class="textWithTextArea">

        <input type="text"  id="editGroupName" class="defineTextBox"  placeholder="Enter New Group Name" />

        <br/>
        <textarea  id="editGroupDesc" placeholder="Write Group description here (Optional) ?" class="common"></textarea>
        <br/>

    </div>

    <li class="defineSaveButton" data-role="touch" data-bind="events: { tap: saveUpdatedGroupVal }">
        Save
    </li>
</div>

<div data-role="view" id="subGroupMemberShow" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.subGroupDetail" data-show="app.subGroupDetail.showSubGroupMembersShow">
    <div data-role="header">
        <div data-role="navbar">
            Group Members
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="button" data-click="app.subGroupDetail.backToPrePage" ></a>
            <a style="background:transparent; border:none;" data-icon="printer" data-align="right" data-role="button" data-click="app.callAdminOrganisationList"></a>
        </div>
    </div>

    <div>
        <ul id="subGroupMember-listview"  data-style="inset" data-role="listview" data-template="subGroupMemberTemplate"></ul>
    </div>

    <div id="groupMemberFooter" data-role="footer" style="padding-bottom:10px;background:#ffffff">
        <ol class="reg-group-wrp" style="margin-top:10px">
            <li style="width:100%">
                <span id="addGroupMemberBtn" class="clickEffect" data-role="touch" data-bind="events: { tap: addMemberToGroup }" style="float:left;margin;width:46%;padding-top:10px;height:40px;background-color:#7FBF4D;color:#ffffff;border-radius:3px;" > Add Members </span>
                <span id="deleteGroupMemberBtn" class="clickEffect" data-role="touch" data-bind="events: { tap: removeMemberFromGroup }"  style="float:right;height:40px;padding-top:10px;width:46%;background-color:#303645;color:#ffffff;border-radius:3px;" >Remove Members</span>
            </li>
        </ol>
    </div>

</div>

<div data-role="view" id="addMemberToSubGroup" data-id="innerActivity" data-layout="innerPages" class="activities-view" data-model="app.subGroupDetail" data-init="app.subGroupDetail.initAddMember" data-show="app.subGroupDetail.showAddMember">
    <div data-role="header">
        <div data-role="navbar">
            Add Members To Group
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a>
            <a style="background:transparent; border:none;" data-icon="add" data-align="right" data-role="button" data-click="app.subGroupDetail.addMemberToGroupFunc"></a>
        </div>
    </div>
    <ul  id="addMemberData-listview" data-type="group" data-role="listview" data-bind="source: subGroupDetail" style="margin:10px;"></ul>
</div>

<div data-role="view" id="removeMemberFromSubGroup" data-id="innerActivity"  data-layout="innerPages" class="activities-view" data-model="app.subGroupDetail" data-show="app.subGroupDetail.showDeleteGroupMember">
    <div data-role="header">
        <div data-role="navbar">
            Delete From Group
            <a style="background:transparent; border:none;" data-icon="camera" data-align="left" data-role="backbutton"></a>
            <a style="width: 3.5em;height:3em;margin-top:2px; border: 0 none;  background-position: 0 50%;background-color: transparent;" data-align="right" data-role="button" data-click="app.subGroupDetail.removeMemberClick">
                <img src="styles/images/delete.png" style="background-position: .65em 50%;width:100%;height:90%"/>
            </a>
        </div>
    </div>

    <ul  id="deleteSubMemberData"  data-role="listview" data-type="group" data-bind="source: subGroupDetail" style="margin:10px;"></ul>
</div>

<script type="text/x-kendo-template" id="sub-Member-Delete-template">       
    #if (orgID!=='0') {#
    <label class="km-listview-label">
        <input type="checkbox" value="${customerID}" class="km-widget km-icon km-check" data-bind="checked:check" />
        #:first_name#
        #:last_name#
    </label>
    #}else {#    
        <div class="cf" style="margin:10px;">
            <div class="user-avatar-img-show"></div>
            <div class="no-activity-content">
                <a id="activityTemplateMessage" class="user-share-txt">${email}</a>
            </div>
        </div>        
    #}#
</script>

<script type="text/x-kendo-template" id="Sub-Member-Add-template"> 
    #if (orgID!=='0') {#  
    <label class="km-listview-label">
        <input type="checkbox" value="${customerID}" class="km-widget km-icon km-check" data-bind="checked:check" />
        #:first_name#
        #:last_name#
    </label>
    #}else {#    
        <div class="cf" style="margin:10px;">
            <div class="user-avatar-img-show"></div>
            <div class="no-activity-content">
                <a id="activityTemplateMessage" class="user-share-txt">${email}</a>
            </div>
        </div>        
    #}#
</script>

<script type="text/x-kendo-template" id="subGroupMemberTemplate">
    <div data-role="touch" class="cf">
        #if (orgID!==0) {#
            #if (photo!=="") {#
                <img src=${photo} class="user-avatar-img" onerror="this.onerror=null;this.src='styles/images/avatar1.png';"/>
            #}else {#
                <div class="user-avatar-img-show"></div>
            #}#
            <div class="activity-content" >
                <h2 id="" class="person-name">${first_name} ${last_name}</h2>
                <a id="activityTemplateMessage" class="user-share-txt">${mobile}</a>
            </div>
        #}else {#
            <div class="user-avatar-img-show"></div>
            <div class="activity-content" >
                <h2 id="" class="person-name">${first_name} ${last_name}</h2>
                <a id="activityTemplateMessage" class="user-share-txt">${email}</a>
            </div>
        #}#
    </div>
</script>
